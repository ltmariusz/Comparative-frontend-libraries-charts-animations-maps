<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Test Wydajności Google Charts - Wykres Bąbelkowy</title>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
        google.charts.load('current', { 'packages': ['corechart'] });
    </script>
</head>
<body>
    <div id="chart_div" style="width: 100%; height: 500px;"></div>
    <button id="btn10">10 bąbelków</button>
    <button id="btn100">100 bąbelków</button>
    <button id="btn1000">1000 bąbelków</button>
    <button id="btn10000">10000 bąbelków</button>
    <button id="btn100000">100000 bąbelków</button>

    <script>
        function generateData(count) {
            var data = [['ID', 'X', 'Y', 'Temperatura', 'Rozmiar']];
            for (var i = 0; i < count; i++) {
                data.push(['ID' + i, Math.random() * 1000, Math.random() * 100, Math.random() * 100, Math.random() * 100]);
            }
            return data;
        }

        function renderChart(dataArray, count) {
            startTime = performance.now();
            var dataTable = google.visualization.arrayToDataTable(dataArray);
            var options = {
                title: 'Wykres Bąbelkowy',
                hAxis: { title: 'X' },
                vAxis: { title: 'Y' },
                bubble: { textStyle: { fontSize: 11 } }
            };
            var chart = new google.visualization.BubbleChart(document.getElementById('chart_div'));

            var startTime; // Zmienna do pomiaru czasu

            // Dodanie nasłuchiwacza na zdarzenie 'ready'
            google.visualization.events.addListener(chart, 'ready', function() {
                const endTime = performance.now();
                console.log(`Czas renderowania wykresu: ${endTime - startTime} ms`);
                let timee = endTime - startTime;

                fetch('save_data.php', {
                    method: 'POST',
                    body: JSON.stringify({ data: dataArray, count, timee }),
                    headers: {
                        'Content-Type': 'application/json'
                    }
                })
                .then(response => response.text())
                .then(text => console.log(text))
                .catch(error => console.error('Błąd:', error));
            });
 // Rozpoczęcie pomiaru czasu
            chart.draw(dataTable, options);
        }
        document.getElementById('btn100000').addEventListener('click', () => renderChart(generateData(100000), 100000));

        document.getElementById('btn10').addEventListener('click', () => renderChart(generateData(10), 10));
        document.getElementById('btn100').addEventListener('click', () => renderChart(generateData(100), 100));
        document.getElementById('btn1000').addEventListener('click', () => renderChart(generateData(1000), 1000));
        document.getElementById('btn10000').addEventListener('click', () => renderChart(generateData(10000), 10000));
    </script>
</body>
</html>
