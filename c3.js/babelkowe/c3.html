<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <title>Test Wydajności C3.js - Wykres Bąbelkowy</title>
    <link href="./c3-0.7.20/c3.min.css" rel="stylesheet">
    <script src="./c3-0.7.20/c3.min.js"></script>
    <script src="./c3-0.7.20/d3.v5.min.js"></script>
</head>

<body>
    <div id="chart" style="width: 100%; height: 400px;"></div>
    <button id="btn10">10 bąbelków</button>
    <button id="btn100">100 bąbelków</button>
    <button id="btn1000">1000 bąbelków</button>
    <button id="btn10000">10000 bąbelków</button>
    <button id="btn100000">100000 bąbelków</button>

    <script>
        function generateData(count) {
            var dataPointsX = ['x'];
            var dataPointsY = ['data1'];
            var dataPointsZ = []; // Rozmiary bąbelków
            for (var i = 0; i < count; i++) {
                dataPointsX.push(Math.random() * 100);
                dataPointsY.push(Math.random() * 100);
                dataPointsZ.push(Math.random() * 100);
            }
            return [dataPointsX, dataPointsY, dataPointsZ];
        }



        function renderChart(dataPoints, count) {
            const startTime = performance.now();
            var chart = c3.generate({
                bindto: '#chart',
                data: {
                    xs: {
                        'data1': 'x'
                    },
                    columns: [
                        ['x'],
                        ['data1']
                    ],
                    type: 'scatter'
                },
                transition: {
                    duration: 0 // Ustawienie czasu trwania animacji na 0 efektywnie wyłącza animacje
                },
                point: {
                    r: function (d) {
                        return d.value * 0.5; // Skalowanie rozmiaru bąbelków
                    }
                },
                axis: {
                    x: {
                        label: 'Oś X',
                        tick: {
                            culling: true // Automatyczne ograniczanie liczby etykiet
                        }
                    },
                    y: {
                        label: 'Oś Y'
                    }
                }
            });
            chart.load({
                columns: [dataPoints[0], dataPoints[1]],
                unload: true,
                done: function () {
                    setTimeout(function () {
                        const endTime = performance.now();
                        let timee = endTime - startTime;
                        console.log(`Czas renderowania wykresu: ${timee} ms`);

                        fetch('save_data.php', {
                            method: 'POST',
                            body: JSON.stringify({ data: dataPoints, count, timee }),
                            headers: {
                                'Content-Type': 'application/json'
                            }
                        })
                            .then(response => response.text())
                            .then(text => console.log(text))
                            .catch(error => console.error('Błąd:', error));
                    }, 0);
                }
            });
        }

        document.getElementById('btn10').addEventListener('click', () => renderChart(generateData(10), 10));
        document.getElementById('btn100').addEventListener('click', () => renderChart(generateData(100), 100));
        document.getElementById('btn1000').addEventListener('click', () => renderChart(generateData(1000), 1000));
        document.getElementById('btn10000').addEventListener('click', () => renderChart(generateData(10000), 10000));
        document.getElementById('btn100000').addEventListener('click', () => renderChart(generateData(100000), 100000));

    </script>
</body>

</html>
