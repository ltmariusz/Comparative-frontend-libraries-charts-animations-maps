<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Test Wydajności D3.js</title>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <style>
        .line {
            fill: none;
            stroke: blue;
            stroke-width: 2;
        }
    </style>
</head>
<body>

<svg width="400" height="200"></svg>
<button id="btn10">10 zmiennych</button>
<button id="btn100">100 zmiennych</button>
<button id="btn1000">1000 zmiennych</button>
<button id="btn10000">10000 zmiennych</button>

<script>
function generateData(count) {
    return d3.range(count).map(function(d) {
        return {x: d, y: Math.random() * 100};
    });
}

function renderChart(data) {
    d3.select("svg").selectAll("*").remove(); // Usuń poprzednie wykresy

    const width = window.innerWidth - 40; // Odejmujemy marginesy
    const height = 400; // Ustawienie stałej wysokości

    const svg = d3.select("svg")
        .attr("width", width)
        .attr("height", height);

    const margin = {top: 20, right: 20, bottom: 30, left: 50},
        graphWidth = width - margin.left - margin.right,
        graphHeight = height - margin.top - margin.bottom;

    const x = d3.scaleLinear().rangeRound([0, graphWidth]);
    const y = d3.scaleLinear().rangeRound([graphHeight, 0]);

    const line = d3.line()
        .x(function(d) { return x(d.x); })
        .y(function(d) { return y(d.y); });

    const g = svg.append("g").attr("transform", "translate(" + margin.left + "," + margin.top + ")");

    x.domain(d3.extent(data, function(d) { return d.x; }));
    y.domain(d3.extent(data, function(d) { return d.y; }));

    g.append("g")
        .attr("transform", "translate(0," + graphHeight + ")")
        .call(d3.axisBottom(x));

    g.append("g")
        .call(d3.axisLeft(y));

    g.append("path")
        .datum(data)
        .attr("class", "line")
        .attr("d", line);

    const endTime = performance.now(); // Zakończenie pomiaru czasu

    fetch('save_data.php', {
        method: 'POST',
        body: JSON.stringify({ endTime: endTime }),
        headers: {
            'Content-Type': 'application/json'
        }
    })
    .then(response => response.text())
    .then(text => console.log(text))
    .catch(error => console.error('Błąd:', error));
}

document.getElementById('btn10').addEventListener('click', function() {
    const startTime = performance.now(); // Rozpoczęcie pomiaru czasu
    const data = generateData(10);
    renderChart(data);
    console.log(`Czas renderowania wykresu: ${performance.now() - startTime} ms`);
});

document.getElementById('btn100').addEventListener('click', function() {
    const startTime = performance.now();
    const data = generateData(100);
    renderChart(data);
    console.log(`Czas renderowania wykresu: ${performance.now() - startTime} ms`);
});
document.getElementById('btn1000').addEventListener('click', function() {
    const startTime = performance.now();
    const data = generateData(1000);
    renderChart(data);
    console.log(`Czas renderowania wykresu: ${performance.now() - startTime} ms`);
});
document.getElementById('btn10000').addEventListener('click', function() {
    const startTime = performance.now();
    const data = generateData(10000);
    renderChart(data);
    console.log(`Czas renderowania wykresu: ${performance.now() - startTime} ms`);
});

</script>

</body>
</html>
