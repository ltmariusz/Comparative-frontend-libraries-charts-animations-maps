    <meta charset="UTF-8">
    <title>Test Wydajności Highcharts - Wykres Bąbelkowy</title>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/highcharts-more.js"></script> <!-- Dodany moduł highcharts-more -->
</head>

<body>

    <div id="container" style="width: 100%; height: 400px; margin: 0 auto"></div>
    <button id="btn10">10 bąbelków</button>
    <button id="btn100">100 bąbelków</button>
    <button id="btn1000">1000 bąbelków</button>
    <button id="btn10000">10000 bąbelków</button>
    <button id="btn100000">100000 bąbelków</button>

    <script>
        function generateData(count) {
            var data = [];
            for (var i = 0; i < count; i++) {
                data.push({
                    x: Math.random() * 100,
                    y: Math.random() * 100,
                    z: Math.random() * 100 // Rozmiar bąbelka
                });
            }
            return data;
        }

        function renderChart(dataPoints, count) {
            const startTime = performance.now(); // Rozpoczęcie pomiaru czasu

            Highcharts.chart('container', {
                chart: {
                    type: 'bubble',
                    plotBorderWidth: 1,
                    zoomType: 'xy',
                    animation: false, // Wyłączenie animacji
                    events: {
                        load: function () {
                            const endTime = performance.now(); // Zakończenie pomiaru czasu
                            console.log(`Czas renderowania wykresu: ${endTime - startTime} ms`);
                            let timee = endTime - startTime
                            fetch('save_data.php', {
                                method: 'POST',
                                body: JSON.stringify({ data: dataPoints, count, timee }),
                                headers: {
                                    'Content-Type': 'application/json'
                                }
                            })
                                .then(response => response.text())
                                .then(text => console.log(text))
                                .catch(error => console.error('Błąd:', error));
                        }
                    }
                },
                title: {
                    text: 'Wykres Bąbelkowy'
                },
                xAxis: {
                    gridLineWidth: 1
                },
                yAxis: {
                    startOnTick: false,
                    endOnTick: false
                },
                plotOptions: {
                    series: {
                        animation: false // Wyłączenie animacji dla serii danych
                    }
                },
                series: [{
                    data: dataPoints
                }],
                credits: {
                    enabled: false
                }
            });


        }
