<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <title>Test Wydajności Chart.js</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>

    <canvas id="myChart" width="400" height="200"></canvas>
    <button id="btn10">10 zmiennych</button>
    <button id="btn100">100 zmiennych</button>
    <button id="btn1000">1000 zmiennych</button>
    <button id="btn10000">10000 zmiennych</button>
    <button id="btn100000">100000 zmiennych</button>

    <script>
        window.chartRendered = false;
        // Funkcja do generowania losowych danych dla przykładu
        function generateData(count) {
            const data = [];
            for (let i = 0; i < count; i++) {
                data.push({ x: i, y: Math.floor(Math.random() * 100) });
            }
            return data;
        }

        let chartInstance = null; // Globalna zmienna do przechowywania instancji wykresu

        // Funkcja renderująca wykres
        function renderChart(data) {
            return new Promise((resolve) => {
                const ctx = document.getElementById('myChart').getContext('2d');

                // Jeśli instancja wykresu już istnieje, zniszcz ją przed stworzeniem nowej
                if (chartInstance) {
                    chartInstance.destroy();
                }

                const startTime = performance.now(); // Rozpoczęcie pomiaru czasu

                chartInstance = new Chart(ctx, {
                    type: 'line',
                    data: {
                        datasets: [{
                            label: 'Wykres liniowy',
                            data: data,
                            fill: false,
                            borderColor: 'blue',
                            tension: 0.1
                        }]
                    },
                    options: {
                        animation: false,
                        scales: {
                            x: {
                                type: 'linear',
                                position: 'bottom'
                            }
                        }
                    }
                });
                
                const endTime = performance.now(); // Zakończenie pomiaru czasu
                console.log(`Czas renderowania wykresu: ${endTime - startTime} ms`);

                // Wysyłanie danych na serwer
                fetch('save_data.php', {
                    method: 'POST',
                    body: JSON.stringify({ endTime: endTime - startTime }),
                    headers: {
                        'Content-Type': 'application/json'
                    }
                })
                    .then(response => response.text())
                    .then(text => { console.log(text); resolve();window.chartRendered = true; })
                    .catch(error => {
                        console.error('Błąd:', error);
                        resolve(); // Rozwiązanie obietnicy nawet w przypadku błędu
                        window.chartRendered = true;
                    });

            });
        }

        // Przypisanie akcji do przycisków
        document.getElementById('btn10').addEventListener('click', function () {
            const data = generateData(10);
            renderChart(data).then(() => {
                console.log('Wykres wyrenderowany i dane wysłane.');
            });
        });

        document.getElementById('btn100').addEventListener('click', function () {
            const data = generateData(100);
            renderChart(data).then(() => {
                console.log('Wykres wyrenderowany i dane wysłane.');
            });
        });
        document.getElementById('btn1000').addEventListener('click', function () {
            const data = generateData(1000);
            renderChart(data).then(() => {
                console.log('Wykres wyrenderowany i dane wysłane.');
            });
        });
        document.getElementById('btn10000').addEventListener('click', function () {
            const data = generateData(10000);
            renderChart(data).then(() => {
                console.log('Wykres wyrenderowany i dane wysłane.');
            });
        });
        document.getElementById('btn100000').addEventListener('click', function () {
            const data = generateData(100000);
            renderChart(data).then(() => {
                console.log('Wykres wyrenderowany i dane wysłane.');
            });
        });
    </script>

</body>

</html>
